missionData:
  - title: Machtmissbrauch erklären und vorbeugen
    text: |-
      Die unzähligen Erfahrungen in der Mehrheit weiblich gelesener Personen mit Machtmissbrauch zeigen, dass Machtmissbrauch:
      __in allen Lebensbereichen,__
      __in allen Branchen,__
      __und in unterschiedlichen Ausprägungen passiert, die mal mehr und mal weniger greifbar sind__
      Beim Thema Machtmissbrauch handelt es sich also um eine “stille Epidemie” mit hoher Prävalenz. Dieses Ausmaß wollen wir hier erklären. Zudem wollen wir Betroffene befähigen, frühzeitig und nach Möglichkeit bevor ihre Fälle rechtsrelevant werden, zu handeln. Denn das aktuelle Verständnis unserer Justizsysteme von Recht und Gerechtigkeit lässt ihnen derzeit nicht viele Handlungsspielräume.

    
  - title: "Betroffene zu mehr Selbsthilfe befähigen"
    text: >
      Wissen um Strukturen und Strategien hinter Machtmissbrauch hilft Betroffenen, die eigene Erfahrung besser einordnen und objektiver betrachten zu können, um sie letztlich für andere nachvollziehbar in Worte fassen zu können.
      Wagen sie diesen Schritt, ist es gerade für Menschen in Akutsituationen wichtig, dass ihnen offen und unvoreingenommen zugehört und geglaubt wird.
      Wir wollen dir helfen, deine Situation zu verstehen und dir Handlungsspielräume aufzeigen.
  
  - title: "Aufklärung durch die Stimme von Expert:innen"
    text: >
      Über den Austausch mit unterschiedlichen Hilfe- und Beratungsangeboten sowie Interviews mit Expert:innen, wollen wir euch eine Plattform bieten, auf welcher ihr euch zum Thema Machtmissbrauch informieren könnt.
      Wir sprechen mit Menschen, die dir dank ihrer Arbeit, ihres Wissens oder ihrer Erfahrungen helfen können, deinen Fall zu verstehen, Worte zu finden und zu handeln.
