header: Machtmissbrauch passiert überall!
subheader: >-
  Wir möchten Betroffene, ihr Umfeld und die Öffentlichkeit informieren,
  sensibilisieren und Hilfestellung bieten.
homeData:
  - imageSrc: >-
      https://images.pexels.com/photos/1595385/pexels-photo-1595385.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2
    title: Alle Branchen und Lebensbereiche betroffen
    text: >-
      Nicht jeder Fall von Machtmissbrauch gleicht den zuletzt medial stark
      thematisierten Extremen. Viel passiert “im Kleinen”. Zudem bleiben
      drastische Fälle, aus Angst der Betroffenen zu Sprechen, im Dunkeln. Dabei
      gleichen sich übergeordnete Strukturen, die Machtmissbrauch befördern,
      aber auch von Täter:innen angewandte Strategien über verschiedene Bereiche
      hinweg. Eine vorbeugende gesellschaftliche und individuelle
      Auseinandersetzung mit diesen Mustern ist wichtig, um frühzeitiger für
      Betroffene eingreifen zu können.
    buttonText: Mehr erfahren
  - imageSrc: >-
      https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2
    title: Was tun wir?
    text: >-
      Zahlreiche Expert:innen helfen durch ihre Forschung, ihre Arbeit oder
      Erlebnisberichte, Machtmissbrauch in seinen verschiedenen Facetten zu
      erläutern und dafür zu sensibilisieren. Indem wir ihre vielfältigen
      Stimmen hier zu Wort kommen lassen, möchten wir die Problematik in ihrer
      vollen Dimension begreifbar machen und verdeutlichen, wie weit verbreitet
      sie in unserer Gesellschaft ist. Nicht zuletzt möchten wir den Zugang
      Betroffener zu relevanten Informationen vereinfachen und ihnen helfen,
      Worte für das Erlebte zu finden.
    buttonText: Mehr erfahren
  - imageSrc: >-
      https://images.pexels.com/photos/6457579/pexels-photo-6457579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2
    title: Was kannst du tun?
    text: >-
      Dort, wo Machtmissbrauch stattfindet, machen ihn gewisse Strukturen erst
      möglich. Uns über diese zu informieren, um sie zu erkennen und zu
      überdenken, ist für uns alle ein erster und wichtiger Schritt. Weiterhin
      können wir gemeinsam zu einer öffentlichen Entstigmatisierung des Themas
      beitragen, damit Betroffene einfacher über Unrecht sprechen können und
      besser geschützt werden.
    buttonText: Mehr über uns
