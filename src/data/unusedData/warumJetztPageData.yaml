header: Warum genau jetzt?

# subheader: >-
#   Machtmissbrauch ist ein Problem, das in vielen Bereichen unserer Gesellschaft auftritt.Es kann zu schwerwiegenden Konsequenzen führen, wie zum Beispiel Diskriminierung, Mobbing oder sogar Gewalt. In diesem Text werden wir uns damit beschäftigen, warum es so wichtig ist, gegen Machtmissbrauch vorzugehen.

warumJetztData:

  - title: Grundsensibilisierung durch öffentliche Diskussion
    text: >-
      Das Jahr 2023 sensibilisierte die deutsche Bevölkerung in einem neuen Maße für das Thema Machtmissbrauch. 
      Dabei handelt es sich per se um keine neue Thematik. Neu war vielmehr die Intensität und Frequenz 
      öffentlichkeitswirksamer Initiativen und Medienberichte, die entsprechende Fälle diskutieren. Dabei 
      wurden neben spezifischen Fällen wichtige strukturelle Aspekte ins öffentliche Licht gerückt, die 
      diesen zugrunde liegen. Darunter zum Beispiel die Einbettung von Machtmissbrauch in patriarchale 
      Strukturen, das viel beschriebene “System” dahinter, aber auch Tendenzen in der öffentlichen 
      Bewertung von Täter:innen und Opfern, psychologische Mechanismen sowie der juristische Kontext. 
      Nicht zuletzt wurde deutlich, dass Machtmissbrauch in vielen Facetten daherkommt. Er kann sich in 
      physischer, genauso wie in psychischer, wirtschaftlicher, sozialer und sexualisierter Gewalt äußern. 
      Auch kann er ausnahmslos überall passieren: im eigenen Haushalt, im Studium, im Berufsleben – und dort 
      explizit in allen Branchen – oder eben in anderen Konstellationen, z.B. zwischen Fans und ihren Idolen.
      
  - title: Gehör für die Stimme für Betroffener
    text: >-
      Besonders wichtig ist, dass immer mehr betroffene Menschen beginnen, über das Erlebte zu sprechen. 
      Wenngleich diese Erfahrungsberichte noch zu oft ohne Konsequenzen für Täter:innen bleiben und viele 
      anonym sind, sind sie doch von immenser Wichtigkeit. Zum deuten sie die Häufigkeit von Machtmissbrauch 
      als “stille Epidemie” unserer Gesellschaft an – dies unter Berücksichtigung, dass die große Mehrzahl 
      der Fälle aufgrund verschiedener Ursachen nach wie vor im Dunkeln liegt. Zum anderen machen sie die 
      Herausforderungen für Opfer zumindest im Ansatz nachvollziehbar: Dies betrifft juristische Herausforderungen 
      wie die Beweislast sowie persönliche und berufliche Risiken. Vor allem aber helfen solche Berichte 
      anderen Betroffenen. Diese merken, dass sie keine Einzelfälle sind und schärfen ihr Opferbewusstsein. 
      Sie merken auch, dass sich Strukturen, Strategien und Taktiken stark gleichen, selbst wenn jede 
      persönliche Geschichte individuell ist. Und sie helfen hoffentlich, dass Betroffene das ihnen 
      Widerfahrene ein klein bisschen weniger persönlich nehmen können.
      
  - title: Chancen der aktuellen Dynamik
    text: >-
      An diesem Momentum möchten wir ansetzen. Wir möchten unseren Beitrag dazu leisten, die Aufmerksamkeit 
      für das Thema Machtmissbrauch aufrechtzuerhalten. Wir möchten noch stärker dafür sensibilisieren, dass 
      es sich dabei um ein strukturelles und gesellschaftliches Problem handelt, das entsprechend struktureller 
      und gesellschaftspolitischer Lösungen bedarf. Nicht zuletzt hoffen wir, die zahlreichen, zuletzt immer 
      lauter gewordenen Stimmen von Expert:innen und Repräsentant:innen aus verschiedenen Bereichen unserer 
      Gesellschaft hier darstellen zu können. Denn wir sind überzeugt: Machtmissbrauch kann in der Makroperspektive 
      nicht isoliert nach Branche und Lebensbereich betrachtet werden. Vielmehr handelt es sich um unser 
      gesamtgesellschaftliches Problem, das übergreifend nach ähnlichen Mustern abläuft. Unsere Hoffnung ist, 
      dass die Drastik dieses strukturellen Misstands noch deutlicher wird, wenn zugrundeliegende Mechanismen 
      branchen- und bereichsübergreifend skizziert werden.

