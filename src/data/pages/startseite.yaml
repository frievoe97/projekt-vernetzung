  imageUrl: "https://github.com/frievoe97/projekt-vernetzung/blob/main/src/assets/iamges/Image-1.jpeg?raw=true"
  text:
    title: "Machtmissbrauch passiert überall."
    subtitle: "Um dem zu begegnen, ist Prävention eines der wirksamsten Mittel."
    description: >
      Als Beitrag zu mehr Prävention möchten wir hier die vielen verschiedenen Facetten von Machtmissbrauch und dessen systemische und gesellschaftliche Voraussetzungen abbilden.
    listItems:
      - "das Problem in seiner Drastik in allen Lebensbereichen und Branchen unserer Gesellschaft darstellen,"
      - "möglichst präventiv und umfassend informieren, sensibilisieren und Handlungsoptionen aufzeigen,"
      - "gemeinsam mit Dritten erörtern, was sich ändern muss und was Jede:r einzelne beitragen kann."

textWithImage:
  title: "Integrativer Ansatz für bessere Prävention"
  imageUrls: "https://github.com/frievoe97/projekt-vernetzung/blob/main/src/assets/iamges/Image-3.jpeg?raw=true"
  text:
    - "Jeder Fall von erlebtem Machtmissbrauch ist eine individuelle Geschichte. Dennoch liegen diesen Fällen ähnliche Muster zugrunde. Und dies unabhängig von einer Branche oder einem Lebensbereich."
    - "Medial werden diese Muster zuletzt vielfach als “System” beschrieben, “das Machtmissbrauch stützt”. Dieses System umfasst Täter:innen, die Gewalt oft subtil und schleichend einsetzen. Es umfasst aber auch deren Umfeld sowie – Stand heute – limitierte Handlungsoptionen für Betroffene."
    - "Wir möchten dieses System auf unserer Plattform möglichst verständlich aufarbeiten und dabei vor allem zeigen, dass es nicht in Silos, sondern gesamtgesellschaftlich betrachtet werden muss."
