motivationAusEigenerErfahrung:
  title: "Motivation aus eigener Betroffenenerfahrung"
  imageUrl: "https://github.com/frievoe97/projekt-vernetzung/blob/main/src/assets/iamges/Image-4.jpeg?raw=true"
  offlineImageUrl: persons2.jpeg
  paragraphs:
    - "Bei Projekt Vernetzung handelt es sich zunächst um eine private Content-Initiative. Die Initiatorinnen haben jeweils im privaten bzw. im beruflichen Lebensbereich in Deutschland Erfahrungen mit Machtmissbrauch gemacht."
    - "Aus eigener Erfahrung können wir sagen, dass mangelnde Aufklärung und Sensibilisierung zur Thematik wesentliche Barrieren sind. Gleichzeitig sehen wir hier einen Handlungsspielraum für Privatpersonen, den wir gemeinsam mit anderen angehen und zum Besseren verändern können."
