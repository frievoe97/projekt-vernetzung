wissensvermittlung:
  title: "Wissensvermittlung durch die Stimmen Dritter"
  paragraphs:
    - "Viele Menschen helfen zum Teil seit Jahren durch ihre Forschung, Arbeit, politische Meinungsbildung oder Erlebnisberichte, Machtmissbrauch zu erklären und dafür zu sensibilisieren. Dank der wichtigen Medienarbeit zu dem Thema erhalten sie nun verstärkt Gehör. An diesem Momentum möchten wir ansetzen – jedoch nicht, indem wir selber das Rad neu erfinden."
    - "Stattdessen bündelt Projekt Vernetzung die Stimmen zahlreicher Expert:innen, Meinungsführer:innen und anderer engagierter Menschen und Organisationen, die sich mit der Thematik befassen. Diese Plattform verfolgt das Ziel, die Suche Betroffener nach relevanten Informationen und Anlaufstellen zu verkürzen. Angesichts überlasteter Systeme ist frühe Hilfe zur Selbsthilfe essenziell." 
    - "Betroffene sollen die eigene Erfahrung schneller einordnen und Grenzüberschreitungen erkennen können. Zudem finden sie hier Hilfestellungen, um das Erlebte nach Möglichkeit frühestmöglich in Worte zu fassen und idealerweise zu handeln, bevor ihre Fälle beispielsweise rechtlich relevant werden oder sogar gesundheitliche Schäden physischer oder psychischer Natur nach sich ziehen."
