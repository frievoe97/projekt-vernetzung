textWithImage:
  title: "Integrativer Ansatz für bessere Praevention"
  imageUrls: "https://github.com/frievoe97/projekt-vernetzung/blob/main/src/assets/iamges/Image_Landing-page_3.png?raw=true"
  offlineImageUrl: persons.jpeg
  text:
    - "Jeder Fall von erlebtem Machtmissbrauch ist eine individuelle Geschichte. Dennoch liegen der Mehrzahl der Fälle ähnliche Muster und Strukturen zugrunde. Und dies unabhängig von einer Branche oder einem Lebensbereich. Medial wurden diese Muster zuletzt vielfach als “System” beschrieben, das Machtmissbrauch “stützt” bzw. “möglich macht”."
    - "Die Plattform von Projekt Vernetzung arbeitet dieses System aus verschiedenen Perspektiven auf und zeigt, dass Lösungen nicht in Silos, sondern gesamtgesellschaftlich bzw. bereichsübergreifend erarbeitet werden müssen. "
