missionTitel:
  title: "Unsere Mission"
  paragraphs1:
    - "Machtmissbrauch kann in allen Lebensbereichen unserer Gesellschaft und in allen Branchen vorkommen. Dabei können unterschiedliche Formen von Gewalt zum Einsatz kommen."
    - "Dennoch handelt es sich dabei um eine stille Pandemie: systemisch, gesellschaftlich und wissensbedingt sprechen Betroffene selten über ihre Erfahrungen. Noch seltener gegen sie gegen erlebtes Unrecht vor."
  list:
    - text: "In dieser Ausgangslage ist die Mission von Projekt Vernetzung:"
    - elements:
      - "für das Ausmaß von Machtmissbrauch in unserer Gesellschaft sensibilisieren"
      - "Betroffenen und ihrem Umfeld Wissen und “Hilfe zur Selbsthilfe” vermitteln"
      - "gemeinsam mit den Menschen, die bei “Projekt Vernetzung” zu Wort kommen, erarbeiten, wie konkrete Lösungsansätze unter Berücksichtigung unserer systemischen und gesellschaftlichen Realität aussehen können"
  paragraphs2:
    - "Dabei berücksichtigt Projekt Vernetzung unterschiedliche Perspektiven, die in der Regel bei Gewalterfahrungen durch Machtmissbrauch eine Rolle spielen und somit Relevanz für potenziell Betroffene haben:" 

iconTextRows:
  data:
    - iconPath: "/icons/teacher.svg"
      title: "Die Perspektive der Wissenschaft"
      text: "Betroffene könnten die eigene Situation ggf. früher als solche erkennen, objektivieren und weniger persönlich nehmen, wenn sie um die einschlägige Studienlage zu gängigem Täterverhalten und psychosozialen Konsequenzen für Betroffene wüssten."
    - iconPath: "/icons/heart.svg"
      title: "Die Perspektive der Medizin und klinischen Psychologie"
      text: "Viele Betroffene erleben schleichende Gesundheits- und Wesensveränderungen, die sie oft zu spät als eindeutige Konsequenz der erfahrenen Gewalteinwirkung reflektieren."
    - iconPath: "/icons/justice.svg"
      title: "Die Perspektive der Justiz"
      text: "Betroffene werden auf absehbare Zeit auf überlastete Institutionen der Justiz und Strafverfolgung treffen. Viele Täter kennen hingegen ihre strafrechtlich relevanten Grenzen sehr genau. Selbsthilfe und eine frühe gerichtsverwertbare Dokumentation können Betroffenen zumindest bedingt helfen."
    - iconPath: "/icons/bank.svg"
      title: "Die Perspektive relevanter Vereine und Organisationen"
      text: "Betroffene können eine Vielzahl an Vereinen und Organisationen zur Einordnung der eigenen Situation und Handlungsmöglichkeiten, aber auch zum Beistand in Akutsituationen einbinden. Viele helfen kostenfrei."
    - iconPath: "/icons/like-dislike.svg"
      title: "Die Perspektive (ehemals) Betroffener und von Aktivist:innen"
      text: "Gerade Betroffene weniger sichtbarer Formen von Gewalt haben es schwerer, sich als solche zu identifizieren und die eigenen Erlebnisse in Worte zu fassen. Erfahrungsberichte anderer bieten Orientierung und zeigen, dass Betroffene nicht alleine sind."

warumJetztWarumWir:
  - paragraph:
    - title: "Warum jetzt?"
    - text:
        - "Das Jahr 2023 sensibilisierte die deutsche Bevölkerung in einem neuen Maße für das Thema Machtmissbrauch. Allerdings ist die Thematik per se nicht neu. Neu war vielmehr die Frequenz und Tiefe öffentlichkeitswirksamer Initiativen und Medienberichte, die entsprechende Fälle und zugrundeliegende Strukturen bearbeiteten."
        - "Aus Sicht von Projekt Vernetzung stellt die aktuelle Dynamik eine große Chance dar. Diese Plattform ist daher ein Beitrag zur Aufrechterhaltung der Aufmerksamkeit auf dem Thema Machtmissbrauch. Nicht zuletzt ist sie verbunden mit der Hoffnung, dass sich immer mehr Menschen vernetzen und gemeinsam trauen zu äußern, was Betroffene noch viel zu häufig im Stillen mit sich selber verarbeiten. Der öffentlichen Stigmatisierung Betroffener muss endlich ein Ende gesetzt werden."
